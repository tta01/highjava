<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#tab1,#tab2{
	margin : 30px;
}

#tab1{
	border : 10px outset pink;
	border-style: inset;
	border-style: solid double;
	border-style: solid double ridge;
	border-style: solid double ridge dotted;
	
	border-color: green;
	border-color: green blue;
	border-color: green blue red;
	border-color: green blue red yellow;
	
}

td{
	width : 250px;
 	height : 50px;
 	text-align : center;
 	
}
#tab2 {
	border : 5px groove green;
	width : 800px;
	height : 400px;
}
</style>
</head>
<body>
<table border = "1" id="tab1">
<tr>
	<td>1</td>
	<td>2</td>
	<td>3</td>

</tr>

<tr>
	<td rowspan = "2">1</td>
	<td>2</td>
	<td>3</td>
</tr>

<tr>
<td>1</td>
<td>2</td>
</tr>

<tr>
<td colspan="3">1</td>
</tr>

</table>
<table border="1" id="tab2">


<tr>
	<td colspan="2"></td>
	<td colspan="2"></td>
	<td></td>
	<td></td>

</tr>

<tr>
	<td colspan="4"></td>
	<td colspan="2"></td>
</tr>

<tr>
	<td colspan="4"></td>
	<td colspan="2" rowspan="2"></td>
</tr>

<tr>
	<td></td>
	<td></td>
	<td></td>
	<td></td>
	
</tr>

</table>
</body>
</html>
