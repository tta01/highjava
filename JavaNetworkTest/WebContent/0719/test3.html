<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title> my html3 </title>
	
	<style>
	h1,h2,h3 {
		background-color : #aadfff;
		}
	p {
		font-size : 1.2em;
		}
	mark {
		background-color : #a0a0ff;
		}
	sup,sub {
		color : #4baf4b
		}
	span{
		font-weight : bold;
		font-style : italic;
		
		width : 500px; <!-- 인라인 요소는 가로,세로 길이를 설정할 수 없음 -->
		height : 500px;
		
		background : #eee8aa;
		}
		
	</style>
	
</head>

<body>
</body>
	<h1> p : paragraphs</h1>
	<!-- <h2> p : paragraphs</h2>
	<h3> p : paragraphs</h3> -->
	<p>하나의 <b>짧은 <sup>단락</sup></b>을 의미<br>
		앞뒤에 <sub>여백</sub>이 생긴다<br>
		<span>자동으로 줄을 바꿈</span><br>
	</p>
	
	<h1> <i>블럭 요소</i> </h1>
	
	<p>한줄 <strong>전체를 지지</strong>하며 끝에서 <span>자동</span>으로 줄이 바뀐다<br>
		가로(width), 세로(height)길이를 설정할 수 없다.
	</p>
	
	<h1> 인라인 요소 </h1>
	<p> 정해진 글자 길이만큼만 차지한다.<br>
		가로(width), 세로(height)길이를 설정할 수 없다.
	
	</p>
	<h1> pre : previously formnatten text </h1>
	<mark><b><i>미리 서식이나 지정된 텍스트</i></b></mark>를 정의<br>
	공백이나 공백줄이 그대로 표현된다
	
</html>
