<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

fieldset { <!--위,아래 혹은 좌,우가 겹치면 한 번만 시행됨 -->
	border : 1px solid blue;
	width : 50%;
	margin : 50px;
	padding : 20px;
}
</style>
</head>
<body>

<form>
	<fieldset>
		<legend>인적사항 입력</legend>
		<label>이름</label>
		<input name="name"><br><!-- jsp에 request.getp파라미타(여기에)들어가는 input  -->
		
		<label>아이디</label>
			<input name="id"><br>
	</fieldset>
	
	<fieldset>
		<legend>경력사항 입력</legend>
		<label>이름</label>
		<input name="name"><br>
		
		<label>아이디</label>
			<input name="id"><br>
	</fieldset>
	
	<fieldset>
		<legend>수상경력 입력</legend>
		<label>이름</label>
		<input name="name"><br>
		
		<label>아이디</label>
			<input name="id"><br>
	</fieldset>
	
	<fieldset>
		<legend>봉사활동 입력</legend>
		<label>이름</label>
		<input name="name"><br>
		
		<label>아이디</label>
			<input name="id"><br>
	</fieldset>
	
</form>

</body>
</html>
